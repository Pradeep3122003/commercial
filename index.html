<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>commercial</title>
    <style>
        body{
            min-height: 100svh;
            max-width: 100svw;
            background-color: rgb(255, 255, 255);
            margin: 0px;
            padding: 0px;
        }
        @media screen and (max-width: 480px) {
            header{
                display: flex;
                min-height: 3em;
                min-width: 100svw;
                max-width: 100svw;
                background-image: linear-gradient(20deg,rgb(255, 255, 255),rgb(162, 163, 158));
                align-items: center;
                box-shadow: 0em 0em 1em black;
                position: fixed;
                margin-top: -1em;
                z-index: 4;
            }

            #brand{
                margin: auto;
            }
            #menu{
                margin-left: 0.5em;
                height: clamp(2em,3vw,6em);
                width: clamp(2em,3vw,6em);
                
                background-image: url(menu.png);
                background-size: cover;
               
            }

            #menu:hover{
                animation:logo 1s ease 0s 1 forwards;
            }

            @keyframes logo {
                0%{
                    rotate: 0deg;
                }
                100%{
                    rotate: 360deg;
                }
            }

           nav{
            height: clamp(12em,5vh,25em);
            width: 0em;
            background-color: rgb(242, 240, 240);
            box-shadow: 0em 0.5em 1em rgba(0, 0, 0, 0.444);
            overflow: hidden;
            margin-top: 2em;
            padding: 0em;
            position: fixed;
            z-index: 5;
           }
           nav div{
            display: flex;
            margin-left: 1em;
            margin-bottom: 2em;
           }

           nav div img{
           background-clip:content-box;
           margin-right: 0.2em;
           }

           nav div a{
            text-decoration: none;
            font-size: clamp(1em,1vh,2em);
            color: rgb(21, 22, 22);
           }

           #mode img{
            display: block;
            margin-left: 30%;
            scale: 1.2;
           }
           /*    sections      */
           section{
            min-height: 90svh;
            max-width: 90svw;
            
            margin: 1em auto;
            box-shadow: 0em 0em 0.5em rgba(0, 0, 0, 0.613);
           }

           #home{
            padding-top: 3em;
            background-color: rgb(242, 240, 240);
           }
           #product{
            background-image: linear-gradient(20deg,white,rgb(154, 242, 213));
            min-height: 100svh;
            
           }
         

           /*contact*/
           #contact{
            background-image: linear-gradient(20deg,rgb(149, 217, 246),rgb(255, 255, 255));
          
           
        }
       
        .b1, .b2{
            height: clamp(3em,3vh,10em);
            width: clamp(20em,1vw,30em);
            margin:1em auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: aliceblue;
        }
       
        .b1 input, .b2 input{
            height: 100%;
            width: 80%;
            margin: 0vh 0.5em;
            border-radius: 10px;
            background-color: white;
            color: black;
            font-size: clamp(1em,1vw,2em);
        }
        .b1{
            margin-top: 0em;
            height: clamp(6em,3vh,10em);
        }

        .b1 input{
            height: 50%;
        }
        input::placeholder, textarea::placeholder{
            color: rgb(133, 127, 244);
            font-size: clamp(1em,1vw,2em);
            opacity: 0.5;
        }
        .mes{
            margin: 2em auto;
            width: clamp(18em,5vw,20em);
           height: clamp(10em,5vw,20em);
            display: flex;
        }
        .mes textarea{
            margin: auto;
            height: 100%;
            width: 100%;
            background-color: white;
            color: black;
            font-size: clamp(1em,1vw,2em);
        }
    
        form button{
            width: 8ch;
            
            background-color: rgb(0, 0, 0);
            color: aqua;
            font-weight: 900;
            height: auto;
            display:inline-flex;
            font-size: clamp(1em,1vw,2em);
            margin:2em 40%;
           
            justify-content: center;
           }
    
           form button:hover{
            box-shadow: 2px 2px calc(0.5vh + 0.5vw) aqua;
           }

           /*home page design*/
           #tag{
            font-family: cursive;
            font-size: clamp(1.5em,2vw,3em);
            margin-top: 1em;
            text-align: center;
           }
           #tag2{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: clamp(1.1em,2vw,3em);
            margin-top: 1em;
            text-align: center;
           }

           .demo{
            width: 100%;
            height: auto;
            display: flex;
            margin-top: 3.5em;
           }
           #d1,#d2,#d3,#d4{
            height: 7em;
            width: 7em;
            margin-left: 10%;
           
            box-shadow: 0em 0em 0.5em black;
            animation: demos 5s ease 0s 1 forwards;
           }
           #d1:hover,#d2:hover,#d3:hover,#d4:hover{
            animation: demo 1s ease 0s 1 forwards;
           }
           @keyframes demo {
            0%{
                margin-top: 0em;
                box-shadow: 0em 0em 0.5em black;
            }
            100%{
                margin-top: -2em;
                box-shadow: 0em 0.2em 0.5em black;
                scale: 1.1;
            }
           }
           @keyframes demos {
            0%{
                opacity: 0;
            }
            100%{
               opacity: 1;
            }
           }

           #d1{
            background-image: url(frame1.jpg);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
           
           }
           #d2{
            background-image: url(lamp1.png);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
           }
           #d3{
            background-image: url(key1.png);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
       
           }
           #d4{
            background-image: url(name1.jpg);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
           }

           .exp{
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: center;
            margin-top: 4em;
           }

           .exp a{
            text-decoration: none;
            color: aliceblue;
            text-shadow: 0em 0em 0.5em black;
            font-size: clamp(1.3em,1vw,2em);
           }
           /*Products*/
           .pro{
            height: 40svh;
            width: 90svw;
           
           display: inline-flex;
            margin:7svh auto ;
            align-items: center;
            
           }
           .pro div{
            height: 45%;
            width: 45%;
            background-image: linear-gradient(30deg,rgb(17, 63, 116),rgb(213, 37, 213));
            box-shadow: 0em 0em 0.5em black;
            color: aliceblue;
            margin: 0.5em;
            border-radius: 0.4em;
            display: flex;
           }

           .pro div:hover{
                 display: block;
                 box-shadow: 0em 0em 0.5em rgb(236, 245, 64);
                 
           }
           .pro div .pri{
            margin:90% auto;
            width: 100%;
            height: 30%;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.2em,1vw,2em);
            border-radius: 0.3em;
           }

           .pro2{
                 margin-top: -3em;
           }

           #p1{
            
            background-image: url(lamp2.jpg);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            
           }

           #p2{
            background-image: url(lamp3.jpg);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
           }

           #p3{
            background-image: url(name2.jpg);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
           }

           #p4{
            background-image: url(key2.jpg);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
           }

           /*pop up card*/
           #pop{
            position: absolute;
            height: 80svh;
            width: 80svw;
            background-image: linear-gradient(35deg,gray,black);
            border-radius: 1em;
            z-index: -1;
            display:block;
            margin:25% 10% ;
            border:1px solid white;
            
           }

           #popi{
               height: 40%;
               width: 80%;
               background-image: url(lamp2.jpg);
               background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
               margin:10% auto ;
               
           }

           #popin{
               height: 20%;
               width: 80%;
               background-color: aliceblue;
               margin: auto;
               border-radius: 1em;
               font-size: clamp(1.2em,1vw,2em);
               display: flex;
               align-items: center;
               justify-content: center;
               text-align: center;
           }

           #buy{
               height: 8%;
               width: 40%;
               background-color: aliceblue;
               margin:10% auto;
               border-radius: 1em;
               display: flex;
               align-items: center;
               font-size: clamp(1.2em,1vw,2em);
               justify-content: center;
           }
          }
    </style>
</head>
<body id="body">
    <header>
        <div id="menu" onclick="menu();"></div>
        <div id="brand">3D models</div>
        <div id="logo">😉</div>
    </header>

    <nav id="nav" onmouseleave="menu1();">
        <div><img src="home.png" alt=""><a href="#home">Home</a></div>
        <div><img src="shop.png" alt=""><a href="#product">Products</a></div>
        <div><img src="contact.png" alt=""><a href="#contact">Contact</a></div>
        <div id="mode" onclick="theme();"><img src="brightmode.png" alt="" id="th"></div>
    </nav>
<section id="home">
   <div id="tag">Where Ideas Take Shape!!</div> 
   <div id="tag2"> Explore Our 3D Model Wonderland.</div>
   <div class="demo">
    <div id="d1"></div>
    <div id="d2"></div>

   </div>
   <div class="demo">
    <div id="d3"></div>
    <div id="d4"></div>
   </div>
   <div class="exp"><a href="#product">⬇️Explore⬇️</a></div>
</section>
<div id="pop" onmouseleave="dealof();">
    <div id="popi"></div>
    <div id="popin"> Lorem ipsum dolor sit amet consectetur adipisicing elit. </div>
    <div id="buy" onclick="order();"> <img src="tag.png" alt=""> Buy</div>
</div>
<section id="product">
 <div class="pro">
    <div id="p1"><div class="pri" onclick="deal(0);" > <img src="shop.png" alt=""> Buy</div></div>
    <div id="p2"><div class="pri" onclick="deal(1);" > <img src="shop.png" alt=""> Buy</div></div>
</div>
<div class="pro pro2">
    <div id="p3"><div class="pri" onclick="deal(2);" > <img src="shop.png" alt=""> Buy</div></div>
    <div id="p4"><div class="pri" onclick="deal(3);"> <img src="shop.png" alt=""> Buy</div></div>
</div>

</section>
<section id="contact">
    
    <form >
        <div class="b1">
            <input type="text" name="Name" id="n" placeholder="Full Name" required>
            <br>
            <input type="tel" name="num" id="p" placeholder="Mobile Number" required>
        </div>
        <div class="b2">
            <input type="email" name="em" id="e" placeholder="xyz@gmail.com" required>
            <br>
            <input type="text" name="sub" id="s" placeholder="Subject">
        </div>
        <div class="mes"><textarea name="mes" id="m" cols="30" rows="10" placeholder="Write your message!"></textarea></div>
        <button id="send">Send</button>
    </form>
</section>


    <script>
        let iti=["lamp2.jpg","lamp3.jpg","name2.jpg","key2.jpg"];
        let itin=["3D printed light lamp \n Rs$$$","3D printed light lamp \n Rs$$$","3D printed name \n Rs$$$","3D printed key chain \n Rs$$$"]
        var abit=0;
        var thebit=0;
        menu=()=>{
            
            let a=document.getElementById("menu");
            let b=document.getElementById("nav");
            if(abit==0)
            {
              a.style.backgroundImage = "url(close.png)" ;
              b.style.width="clamp(8em,5vw,25em)";
              b.style.padding="1em";
              abit=1;
           }
            else{
                a.style.backgroundImage = "url(menu.png)" ;
                b.style.width="0em";
                b.style.padding="0em";
                abit=0;
            }
        }

        menu1=()=>{
            abit=1;
            menu();
        }

        theme=()=>{
             let a=document.getElementById("mode");
             let b=document.getElementById("th");
             let c=document.getElementById("body");
             let h=document.getElementById("home");
             let pr=document.getElementById("product");
             let co=document.getElementById("contact");
             let n=document.getElementById("n");
             let p=document.getElementById("p");
             let e=document.getElementById("e");
             let s=document.getElementById("s");
             let m=document.getElementById("m");
             let tag=document.getElementById("tag");
             let tag2=document.getElementById("tag2");
             if(thebit==0)
             {
               b.src="darkmode.png";
               c.style.backgroundColor="#4e4e4e";
               h.style.backgroundImage="linear-gradient(20deg,black,#657cc4)";
               co.style.backgroundImage="linear-gradient(35deg,rgb(29, 0, 55),rgb(0, 0, 0))";
               pr.style.background="black"
               tag.style.color="white";
               tag2.style.color="white";
               n.style.background="rgb(33, 33, 33)";
               n.style.color="aliceblue"
               p.style.background="rgb(33, 33, 33)";
               p.style.color="aliceblue"
               e.style.background="rgb(33, 33, 33)";
               e.style.color="aliceblue"
               s.style.background="rgb(33, 33, 33)";
               s.style.color="aliceblue"
               m.style.background="rgb(60, 59, 59)";
               m.style.color="aliceblue"
               thebit=1;
            }
             else{
                 b.src="brightmode.png";
                 c.style.backgroundColor="white";
                 h.style.background="rgb(242, 240, 240)";
                 pr.style.backgroundImage="linear-gradient(20deg,white,rgb(154, 242, 213))";
                 tag.style.color="black";
               tag2.style.color="black";
                 co.style.backgroundImage="linear-gradient(20deg,rgb(149, 217, 246),rgb(255, 255, 255))";
                 n.style.background="white";
                 n.style.color="black";
                 p.style.background="white";
                 p.style.color="black";
                 e.style.background="white";
                 e.style.color="black";
                 s.style.background="white";
                 s.style.color="black";
                 m.style.background="white";
                 m.style.color="black";
                 thebit=0;
             }
        }
        var or=0;
        //buyclick
         deal=(x)=>{
              let pop=document.getElementById("pop");
              let popi=document.getElementById("popi");
              let popin=document.getElementById("popin");
                
              pop.style.zIndex="3";
             

            if(x==0)
            {
                popi.style.backgroundImage="url("+iti[x]+")";
                popin.innerHTML=itin[x];
                or=0;
            }
            else if(x==1)
            {
                popi.style.backgroundImage="url("+iti[x]+")";
                popin.innerHTML=itin[x];
                or=1;
            }
            else if(x==2)
            {
                popi.style.backgroundImage="url("+iti[x]+")";
                popin.innerHTML=itin[x];
                or=2;
            }
            else if(x==3)
            {
                popi.style.backgroundImage="url("+iti[x]+")";
                popin.innerHTML=itin[x];
                or=3;
            }
         }

         dealof=()=>{
            let pop=document.getElementById("pop");
            pop.style.zIndex="-1";
         }

         order=()=>{
            var name=prompt("Enter your name..");
            var Message = "Name: "+name+"\nItem details: "+itin[or];
           
           var encodedMessage = encodeURIComponent(Message);


          var phoneNumber = "6363515498";

          var whatsappLink = "https://wa.me/" + phoneNumber + "?text=" + encodedMessage;
          window.open(whatsappLink);
         }


    </script>
</body>
</html>
